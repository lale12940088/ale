<!-DOCTYPE HTML-->
<html>
<head>

<link rel="stylesheet" href="css/jquery.mobile.theme-1.4.5.min.css" type="text/css"/>
<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" type="text/css"/>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" type="text/css"/>
<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

<script type="text/javascript">
    $("document").ready(function inicio(){
       // alert("Prueva");
        var btnSumar=$("#btnSumar").tap(function(){
            var num=parseInt ($("#txtNum1").val());
            var num2=parseInt ($("#txtNum2").val());
            $("#txtRes").val(num+num2);
        });
          var btnRestar=$("#btnRestar").tap(function(){
            var num=parseInt($("#txtNum3").val());
            var num2=parseInt($("#txtNum4").val());
            $("#txtRes1").val(num-num2);
        });
          var btnMul=$("#btnMul").tap(function(){
            var num=parseInt($("#txtNum5").val());
            var num2=parseInt($("#txtNum6").val());
            $("#txtRes2").val(num*num2);
        });
          var btnDiv=$("#btnDiv").tap(function(){
            var num=parseInt($("#txtNum7").val());
            var num2=parseInt($("#txtNum8").val());
            $("#txtRes3").val(num/num2);
        });
    });
    
</script>

<style type="text/css">
    
    
#encavesado{
    text-align: center;
    font-size: 14px;
    color: #99CCFF;
    font-weight:bold;
}
#encavesado1{
    text-align: center;
    font-size: 10px;
    color: #0080FF;
    font-weight:bold;}
</style>
</head>
   <body>
      <div data-role="page" id="principal">
        <div data-role="header">
            <h1>Calculadora</h1>
                    </div>
        <div data-role="content">
           <p id="encavesado">Operaciones Basicas</p>
           <a href="#suma" data-role="button" data-transition="slideup">Sumar</a>
           <a href="#resta" data-role="button" data-transition="slidedown">Restar</a>
           <a href="#mul" data-role="button" data-transition="top">Multiplicar</a>
           <a href="#div" data-role="button" data-transition="flip">Dividir</a>

        </div>
     
     </div>

      <div data-role="page" id="suma">
        
        <div data-role="content ">
            <input type="text" value="" placeholder="Número 1" id="txtNum1"/>
            <input type="text" value="" placeholder="Número 1" id="txtNum2"/>
            <input type="text" value="" placeholder="Resultado" id="txtRes"/>
            <input type="button" value="Sumar" id="btnSumar"/>
        </div>
      
     </div>
 <div data-role="page" id="resta">
      
        <div data-role="content ">
               <input type="text" value="" placeholder="Número 1" id="txtNum3"/>
            <input type="text" value="" placeholder="Número 1" id="txtNum4"/>
            <input type="text" value="" placeholder="Resultado" id="txtRes1"/>
            <input type="button" value="Restar" id="btnRestar"/>
        </div>
     
     </div>  
       
        <div data-role="page" id="mul">
     
        <div data-role="content ">
             <input type="text" value="" placeholder="Número 1" id="txtNum5"/>
            <input type="text" value="" placeholder="Número 1" id="txtNum6"/>
            <input type="text" value="" placeholder="Resultado" id="txtRes2"/>
            <input type="button" value="Multiplicar" id="btnMul"/>
        </div>
     
     </div>
       
        <div data-role="page" id="div">
           <input type="text" value="" placeholder="Número 1" id="txtNum7"/>
            <input type="text" value="" placeholder="Número 1" id="txtNum8"/>
            <input type="text" value="" placeholder="Resultado" id="txtRes3"/>
            <input type="button" value="Dividir" id="btnDiv"/>
        <div data-role="content ">
          
        </div>
      
     </div>
   </body>

</html>
